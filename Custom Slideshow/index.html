<html>

<head>

    <title>Slideshow</title>
    <style>
        #slide-left {
            padding: 10px;
            left: 48px;
            position: absolute;
            margin-top: 210px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
        }

        #slide-right {
            padding: 10px;
            position: absolute;
            right: 48px;
            margin-top: 210px;
            background-color: rgba(255, 255, 255, 0);
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <script>
            let i = 0;
            let images = [];

            images[0] = 'images/wall1.webp';
            images[1] = 'images/wall2.webp';
            images[2] = 'images/wall3.webp';
            images[3] = 'images/wall4.webp';


            function slideshow() {
                document.slide.src = images[i];
                if (i < images.length) {
                    i++;
                } else {
                    i = 0;
                }



            }

            function prev_btn() {
                document.slide.src = images[i];
                if (i == 0) {
                    i = 3;
                } else {
                    i--;
                }
            }

            function next_btn() {
                document.slide.src = images[i];
                if (i < images.length - 1) {
                    i++;
                } else {
                    i = 0;
                }
            }



            window.onload = slideshow;

        </script>

        <img name="slide" width="100%" height="500">
        <button id="slide-left" onclick="prev_btn()" name="slide_button_left"><img src="images/left-chevron.png"
                width="35px" height="35px" alt="prev"></button>
        <button id="slide-right" onclick="next_btn()" name="slide_button_right"><img src="images/right-chevron.png"
                width="35px" height="35px" alt="next"></button>

    </div>
</body>

</html>
